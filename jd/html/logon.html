<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<link rel="stylesheet" type="text/css" href="../css/logon.css"/>
	</head>
	<body>
		<div class="w">
			<div id="logo">
				<a href="javascript:;">
					<img src="../img/jd/logo-201305-b.png"/>
				</a>
				<b></b>
			</div>
			<a href="javascript:;" class="q-link">
				<b></b>登录页面，调查问卷
			</a>
		</div>
		<div id="content">
			<div class="login-wrap">
				<div class="w">
					<div class="login-form">
						<div class="login-tab">
							<a href="javascript:;" class="la" style="outline: rgb(109, 109, 109) none 0px;"> 扫码登录</a>
						</div>
						<div class="login-tab lt_r">
							<a href="javascript:;" class="la" style="outline: rgb(109, 109, 109) none 0px;"> 账户登录</a>
						</div>
						<div class="login-box">
							<div class="mt">
								
							</div>
							<div class="msg-wrap">
								<div class="msg-warn">
									<b></b>
									公共场所不建议自动登录，以防账号丢失
								</div>
							</div>
							<div class="mc">
								<div class="form">
									<form id="formlogin" method="post">
										<div class="yhm">
											<label for="loginname" class="lab"></label>
											<input type="text" placeholder="邮箱/用户名/已验证手机" class="itxt" />
										</div>
										<div id="entry">
											<label for="loginname" class="lab weizhi"></label>
											<input type="password" placeholder="密码" class="itxt"  style="font-family: Tahoma,Helvetica,Arial;"/>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!--<div id="banner-bg" class="i-inner">
						
					</div>-->
			</div>
		</div>
	</body>
</html>
