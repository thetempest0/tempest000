<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>个人注册</title>
		<link rel="stylesheet" type="text/css" href="css/reg.css"/>
	</head>
	<body>
		<div id="form-header" class="header">
		<div class="logo-con">
			<a href="index.html" class="logo"></a>
			<div class="logo-title">欢 迎 注 册</div>
			<div class="have-account">已有账号 
			<a href="logon.html" style="color: #333;">请登录</a>
			</div>
		</div>	
		</div>
		<div class="container">
			<div class="main clearfix">
				<div class="reg-form">
					<form  method="post" class="zhuce">
						<div class="form-item">
							　用　户　名<input type="text" placeholder="您的账户名和登录名" class="userr"/>
							<i class="i-status"></i>
						</div>
						<div class="input-tip"></div>
						<div class="form-item">
							　设 置 密 码<input type="password" placeholder="建议至少使用两种字符组合" class="psdd"/>
							<i class="i-status"></i>
						</div>
							<div class="input-tip"></div>
						<div class="form-item">
							　确 认 密 码<input type="password" placeholder="请再次输入密码"/>
							<i class="i-status"></i>
						</div>
							<div class="input-tip"></div>
							<div class="form-item">
								<select name="">
									<option value="">中国+86</option>
									<option value="">台湾+886</option>
									<option value="">香港+852</option>
								</select>
							　<input type="text" placeholder="建议使用常用手机" style="margin-left:4px;"/>
							<i class="i-status"></i>
						</div>
						<div class="input-tip"></div>
						<div class="form-item">
							　验　证　码<input type="text" placeholder="请输入验证码" style="width: 150px;"/>
							<img src="" class="yzm"/>
						</div>
						<div class="input-tip"></div>
						<div class="form-item">
							　手机验证码<input type="text" placeholder="请输入手机验证码" class="code" style="width: 150px;"/>
							<input type="button" class="btn-phonecode" value="获取验证码">
						</div>
						<div class="input-tip"></div>
						<div>
							<input type="checkbox" checked="checked" class="agree"/>我已阅读并同意
							<a href="javascript:;" style="color: #38f;">《京东用户注册协议》</a>
						</div>
						<div class="input-tip"></div>
						<input type="button" class="btn-register" value="立即注册">
					</form>
				</div>
				<div class="reg-other">
					<div class="phone-fast-reg"></div>
					<div class="company-reg">
						<a href="javascript:;">
							<i class="i-company"></i>
							<span>企业用户注册</span>
						</a>
					</div>
					<div class="inter-cust">
						<a href="javascript:;">
							<i class="i-company bool"></i>
							<span>INTERNATIONAL<br/>CUSTOMERS</span>
						</a>
					</div>
				</div>
			</div>
		</div>
